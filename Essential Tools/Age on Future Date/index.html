<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age on Future Date Calculator - Seekivo</title>
    <meta name="description" content="🕰️ See how old you’ll be on any future date — or how old you were on a past date. Perfect for milestone planning." />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Theme & Variables --- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #fcebeb; /* Light pink background */
            color: #333;
            min-height: 100vh;
        }

        :root {
            --seekivo-pink-primary: #D84F8D;
            --seekivo-pink-secondary: #FF80AB;
            --seekivo-pink-light: #FFC1E3;
        }

        /* --- Header / Navigation Styling (Consistent Layout) --- */
        .header {
            background-color: #fff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--seekivo-pink-primary);
        }
        .header .nav {
            display: flex;
            align-items: center;
        }
        .nav-link {
            margin-left: 30px;
            text-decoration: none;
            color: #555;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .nav-link:hover {
            color: var(--seekivo-pink-primary);
        }
        .nav-link.active-page {
            color: var(--seekivo-pink-primary);
            border-bottom: 2px solid var(--seekivo-pink-primary);
            padding-bottom: 5px;
        }
        .header-button {
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background-color: #f0f0f0;
            text-decoration: none;
            font-weight: 600;
            color: #555;
            transition: all 0.2s ease;
            margin-left: 15px;
        }
        .header-button:hover {
            background-color: #e0e0e0;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        
        /* Mobile Menu & Hamburger Icon */
        .menu-toggle {
            display: none; 
            font-size: 1.8em;
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            margin-left: 15px;
            z-index: 101;
        }
        #menu-check {
            display: none; 
        }

        /* --- Main Content Layout --- */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Calculator Card Styling */
        .calculator-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .calculator-card h1 {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--seekivo-pink-primary);
            margin-bottom: 5px;
            border-bottom: 2px solid var(--seekivo-pink-light);
            padding-bottom: 10px;
            text-align: center;
        }
        
        .calculator-card p {
            font-size: 1.0em;
            color: #777;
            text-align: center;
            margin-bottom: 30px; 
        }

        /* Form / Input Styling */
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #444;
            font-size: 1.1em;
        }

        .input-group input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }
        
        .input-group input[type="date"]:focus {
            border-color: var(--seekivo-pink-primary);
            outline: none;
            box-shadow: 0 0 5px rgba(216, 79, 141, 0.3);
        }

        /* Input Row for side-by-side date inputs */
        .input-row {
            display: flex;
            gap: 20px;
        }
        .input-row > div {
            flex-grow: 1;
        }

        /* Calculate Button */
        .calculate-button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            background: linear-gradient(to right, var(--seekivo-pink-secondary), var(--seekivo-pink-light));
            color: white;
            box-shadow: 0 4px 10px rgba(255, 128, 171, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease-in-out;
            margin-top: 30px;
        }
        
        .calculate-button:hover {
            background: linear-gradient(to right, var(--seekivo-pink-primary), var(--seekivo-pink-secondary));
            box-shadow: 0 6px 15px rgba(255, 128, 171, 0.4);
            transform: translateY(-2px);
        }

        /* Results Area */
        .results-container {
            margin-top: 30px;
            padding: 30px 20px;
            border-radius: 10px;
            background-color: #ffeef2;
            text-align: center;
            border: 1px solid var(--seekivo-pink-light);
            display: none; /* Hidden by default */
        }

        .results-container h3 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .results-output-grid {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .age-component {
            flex: 1;
            padding: 10px;
        }
        .age-component .value {
            font-size: 3.0em;
            font-weight: 800;
            color: var(--seekivo-pink-primary);
            line-height: 1.2;
        }
        .age-component .unit {
            font-size: 1.0em;
            color: #777;
            margin-top: -5px;
            display: block;
        }
        
        /* --- MOBILE RESPONSIVE STYLES (Activated below 768px) --- */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            .header .nav {
                display: none; 
            }
            .menu-toggle {
                display: block;
            }
            
            .header .nav-mobile {
                display: none;
                position: absolute;
                top: 100%; 
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                border-top: 1px solid #eee;
                flex-direction: column;
                padding: 10px 0;
                z-index: 100;
            }

            #menu-check:checked ~ .nav-mobile {
                display: flex;
            }
            
            .nav-mobile .nav-link, .nav-mobile .header-button {
                margin: 5px 20px;
                padding: 10px 0;
                border: none;
                background: none;
                text-align: left;
                width: auto;
            }

            /* Main Content Adjustments */
            .container {
                margin: 20px 0;
            }
            .calculator-card {
                padding: 20px;
                border-radius: 10px;
            }
            .calculator-card h1 {
                font-size: 1.8em;
            }

            /* Inputs stacked on mobile */
            .input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            /* Age components stacked on mobile */
            .results-output-grid {
                flex-direction: column;
                gap: 10px;
            }
            .age-component .value {
                font-size: 2.5em; 
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Seekivo</div>
        
        <input type="checkbox" id="menu-check">
        
        <div class="header-right">
            
            <label for="menu-check" class="menu-toggle">☰</label>
        </div>
        
        <nav class="nav-mobile">
            <a href="https://seekivo.online/" class="header-button home-button">Home</a> 
            <a href="https://seekivo.online/more%20calculators/" class="nav-link active-page">More Calculators</a>
        </nav>
        
    </header>

    <main class="container">
        <div class="calculator-card">
            <h1>Age on Future Date Calculator</h1>
            <p>See how old you’ll be on any future date — or how old you were on a past date. Perfect for milestone planning.</p>

            <form id="ageOnDateForm">
                <div class="input-row">
                    <div class="input-group">
                        <label for="birthDate">Your Date of Birth:</label>
                        <input type="date" id="birthDate" required>
                    </div>

                    <div class="input-group">
                        <label for="targetDate">Target Date (Past or Future):</label>
                        <input type="date" id="targetDate" required>
                    </div>
                </div>

                <button type="submit" class="calculate-button">Calculate Age on Date</button>
            </form>

            <div id="results" class="results-container">
                <h3 id="resultTitle">Your Age on the Target Date:</h3>
                
                <div class="results-output-grid">
                    <div class="age-component">
                        <div class="value" id="outputYears">--</div>
                        <span class="unit">Years</span>
                    </div>
                    <div class="age-component">
                        <div class="value" id="outputMonths">--</div>
                        <span class="unit">Months</span>
                    </div>
                    <div class="age-component">
                        <div class="value" id="outputDays">--</div>
                        <span class="unit">Days</span>
                    </div>
                </div>
                
                <p class="info-text" id="infoText"></p>
            </div>
        </div>
    </main>

    
    <script>
        const form = document.getElementById('ageOnDateForm');
        const resultsDiv = document.getElementById('results');
        const resultTitle = document.getElementById('resultTitle');
        const outputYears = document.getElementById('outputYears');
        const outputMonths = document.getElementById('outputMonths');
        const outputDays = document.getElementById('outputDays');
        const infoText = document.getElementById('infoText');
        
        // --- Core Date Difference Logic ---
        function calculateAge(birthDate, targetDate) {
            let birth = new Date(birthDate);
            let target = new Date(targetDate);

            // Handle invalid date cases
            if (birth.toString() === "Invalid Date" || target.toString() === "Invalid Date") {
                return { years: 0, months: 0, days: 0 };
            }

            // Ensure start date is before end date for the core calculation logic
            const isFuture = target.getTime() >= birth.getTime();
            let start = isFuture ? birth : target;
            let end = isFuture ? target : birth;

            let years = end.getFullYear() - start.getFullYear();
            let months = end.getMonth() - start.getMonth();
            let days = end.getDate() - start.getDate();

            // Adjust months and years if necessary (borrowing logic)
            if (days < 0) {
                months--;
                // Get number of days in the previous month relative to the end date
                days += new Date(end.getFullYear(), end.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // If we calculated age backwards (past date), the result should be positive
            if (!isFuture) {
                 resultTitle.textContent = "Your Age On That Past Date:";
            } else {
                 resultTitle.textContent = "Your Age On The Target Date:";
            }
            
            return { years: years, months: months, days: days };
        }

        // --- FORM SUBMISSION LOGIC ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const birthDateInput = document.getElementById('birthDate').value;
            const targetDateInput = document.getElementById('targetDate').value;

            if (!birthDateInput || !targetDateInput) {
                alert("Please select both a date of birth and a target date.");
                return;
            }

            // Add T00:00:00 to treat input dates as the start of the day
            const birthDate = `${birthDateInput}T00:00:00`;
            const targetDate = `${targetDateInput}T00:00:00`;

            const age = calculateAge(birthDate, targetDate);
            
            // Generate info text
            let ageString = '';
            if (age.years > 0) ageString += `${age.years} year${age.years !== 1 ? 's' : ''}`;
            if (age.months > 0) ageString += `${ageString ? ', ' : ''}${age.months} month${age.months !== 1 ? 's' : ''}`;
            if (age.days > 0) ageString += `${ageString ? ' and ' : ''}${age.days} day${age.days !== 1 ? 's' : ''}`;

            infoText.textContent = `Total duration: ${ageString}.`;


            // Update Results
            outputYears.textContent = age.years;
            outputMonths.textContent = age.months;
            outputDays.textContent = age.days;
            
            resultsDiv.style.display = 'block';
        });

        // --- DARK MODE TOGGLE (Placeholder functionality) ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = '☀️ Light Mode';
            } else {
                darkModeToggle.textContent = '🌑 Dark Mode';
            }
        });
    </script>

</body>
</html>
