<!DOCTYPE html>
<html lang="en">
<head>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2430922070906503"
     crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker - Seekivo</title>
    <meta name="description" content="🗓️ Quickly find out if any given year is a leap year — & see how leap years affect your date calculations." />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Theme & Variables --- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #fcebeb; /* Light pink background */
            color: #333;
            min-height: 100vh;
        }

        :root {
            --seekivo-pink-primary: #D84F8D;
            --seekivo-pink-secondary: #FF80AB;
            --seekivo-pink-light: #FFC1E3;
        }

        /* --- Header / Navigation Styling (Consistent Layout) --- */
        .header {
            background-color: #fff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--seekivo-pink-primary);
        }
        .header .nav {
            display: flex;
            align-items: center;
        }
        .nav-link {
            margin-left: 30px;
            text-decoration: none;
            color: #555;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .nav-link:hover {
            color: var(--seekivo-pink-primary);
        }
        .nav-link.active-page {
            color: var(--seekivo-pink-primary);
            border-bottom: 2px solid var(--seekivo-pink-primary);
            padding-bottom: 5px;
        }
        .header-button {
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background-color: #f0f0f0;
            text-decoration: none;
            font-weight: 600;
            color: #555;
            transition: all 0.2s ease;
            margin-left: 15px;
        }
        .header-button:hover {
            background-color: #e0e0e0;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        
        /* Mobile Menu & Hamburger Icon */
        .menu-toggle {
            display: none; 
            font-size: 1.8em;
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            margin-left: 15px;
            z-index: 101;
        }
        #menu-check {
            display: none; 
        }

        /* --- Main Content Layout --- */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Calculator Card Styling */
        .calculator-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .calculator-card h1 {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--seekivo-pink-primary);
            margin-bottom: 5px;
            border-bottom: 2px solid var(--seekivo-pink-light);
            padding-bottom: 10px;
            text-align: center;
        }
        
        .calculator-card p {
            font-size: 1.0em;
            color: #777;
            text-align: center;
            margin-bottom: 30px; 
        }

        /* Form / Input Styling */
        .input-group {
            max-width: 400px;
            margin: 0px auto 25px auto; /* Center the input group */
        }
        .input-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #444;
            font-size: 1.1em;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1.1em;
            box-sizing: border-box;
            text-align: center;
            transition: border-color 0.2s ease;
        }
        
        .input-group input[type="number"]:focus {
            border-color: var(--seekivo-pink-primary);
            outline: none;
            box-shadow: 0 0 5px rgba(216, 79, 141, 0.3);
        }

        /* Calculate Button */
        .calculate-button {
            display: block;
            max-width: 400px;
            margin: 30px auto 0 auto;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            background: linear-gradient(to right, var(--seekivo-pink-secondary), var(--seekivo-pink-light));
            color: white;
            box-shadow: 0 4px 10px rgba(255, 128, 171, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease-in-out;
        }
        
        .calculate-button:hover {
            background: linear-gradient(to right, var(--seekivo-pink-primary), var(--seekivo-pink-secondary));
            box-shadow: 0 6px 15px rgba(255, 128, 171, 0.4);
            transform: translateY(-2px);
        }

        /* Results Area */
        .results-container {
            margin-top: 30px;
            padding: 30px 20px;
            border-radius: 10px;
            background-color: #ffeef2;
            text-align: center;
            border: 1px solid var(--seekivo-pink-light);
            display: none; /* Hidden by default */
        }

        .results-container h3 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 4.0em;
            font-weight: 800;
            line-height: 1.2;
        }
        
        .leap-year {
            color: #4CAF50; /* Green for YES */
            color: var(--seekivo-pink-primary); /* Use pink for consistent branding */
        }
        
        .not-leap-year {
            color: #F44336; /* Red for NO */
            color: #555; /* Neutral for consistent branding */
        }

        .info-box {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--seekivo-pink-light);
            border-radius: 10px;
            font-size: 0.95em;
            text-align: left;
            color: #333;
        }
        
        /* --- MOBILE RESPONSIVE STYLES (Activated below 768px) --- */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            .header .nav {
                display: none; 
            }
            .menu-toggle {
                display: block;
            }
            
            /* ... (Navigation mobile styles are consistent) ... */

            /* Main Content Adjustments */
            .container {
                margin: 20px 0;
            }
            .calculator-card {
                padding: 20px;
                border-radius: 10px;
            }
            .calculator-card h1 {
                font-size: 1.8em;
            }
            
            .result-text {
                font-size: 3.0em; 
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Seekivo</div>
        
        <input type="checkbox" id="menu-check">
        
        <div class="header-right">
            
            <label for="menu-check" class="menu-toggle">☰</label>
        </div>
        
        <nav class="nav-mobile">
            <a href="https://seekivo.online/" class="header-button home-button">Home</a> 
            <a href="https://seekivo.online/essential%20tools/" class="nav-link active-page">More Calculators</a>
        </nav>
        
    </header>

    <main class="container">
        <div class="calculator-card">
            <h1>Leap Year Checker</h1>
            <p>Quickly find out if any given year is a leap year — and see how leap years affect your date calculations.</p>

            <form id="leapYearForm">
                <div class="input-group">
                    <label for="inputYear">Enter the Year:</label>
                    <input type="number" id="inputYear" min="1" max="9999" placeholder="e.g., 2024" required>
                </div>

                <button type="submit" class="calculate-button">Check Year</button>
            </form>

            <div id="results" class="results-container">
                <h3>Result for Year <span id="outputYear">--</span>:</h3>
                
                <div class="result-text" id="outputResult">--</div>
                
                <div class="info-box">
                    <p><strong>Leap Year Rule:</strong></p>
                    <p>A year is a leap year if it is divisible by 4, *except* for years divisible by 100 but *not* by 400.</p>
                </div>
            </div>
        </div>
    </main>

    
    <script>
        const form = document.getElementById('leapYearForm');
        const resultsDiv = document.getElementById('results');
        const outputYear = document.getElementById('outputYear');
        const outputResult = document.getElementById('outputResult');
        
        // --- CORE LEAP YEAR LOGIC ---
        function isLeapYear(year) {
            // Rule:
            // 1. Must be divisible by 4 (year % 4 === 0)
            // 2. EXCEPT if it's divisible by 100 (year % 100 !== 0)
            // 3. BUT is a leap year if it's divisible by 400 (year % 400 === 0)
            
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        // --- FORM SUBMISSION LOGIC ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const year = parseInt(document.getElementById('inputYear').value);
            
            if (isNaN(year) || year <= 0) {
                alert("Please enter a valid year (e.g., 2025).");
                return;
            }

            const isLeap = isLeapYear(year);
            
            // Update Results
            outputYear.textContent = year;
            outputResult.textContent = isLeap ? "✅ YES, it is a Leap Year" : "❌ NO, it is not a Leap Year";
            
            // Apply class for styling based on result
            outputResult.classList.remove('leap-year', 'not-leap-year');
            outputResult.classList.add(isLeap ? 'leap-year' : 'not-leap-year');
            
            resultsDiv.style.display = 'block';
        });

        // --- DARK MODE TOGGLE (Placeholder functionality) ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = '☀️ Light Mode';
            } else {
                darkModeToggle.textContent = '🌑 Dark Mode';
            }
        });
    </script>

</body>
</html>
