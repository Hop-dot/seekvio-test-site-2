<!DOCTYPE html>
<html lang="en">
<head>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2430922070906503"
     crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until Calculator - Seekivo</title>
    <meta name="description" content=" 🗓️ Count down to any future event: birthdays, holidays, deadlines, or personal milestones." />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Theme & Variables --- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #fcebeb; /* Light pink background */
            color: #333;
            min-height: 100vh;
        }

        :root {
            --seekivo-pink-primary: #D84F8D;
            --seekivo-pink-secondary: #FF80AB;
            --seekivo-pink-light: #FFC1E3;
        }

        /* --- Header / Navigation Styling --- */
        .header {
            background-color: #fff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative; /* Needed for absolute menu positioning */
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--seekivo-pink-primary);
        }
        
        /* Default Desktop Navigation */
        .header .nav {
            display: flex;
            align-items: center;
        }
        .nav-link {
            margin-left: 30px;
            text-decoration: none;
            color: #555;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .nav-link:hover {
            color: var(--seekivo-pink-primary);
        }
        .nav-link.active-page {
            color: var(--seekivo-pink-primary);
            border-bottom: 2px solid var(--seekivo-pink-primary);
            padding-bottom: 5px;
        }
        .header-button {
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background-color: #f0f0f0;
            text-decoration: none;
            font-weight: 600;
            color: #555;
            transition: all 0.2s ease;
            margin-left: 15px;
        }
        .header-button:hover {
            background-color: #e0e0e0;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        
        /* --- Mobile Menu & Hamburger Icon --- */
        .menu-toggle {
            display: none; /* Hidden on desktop */
            font-size: 1.8em;
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            margin-left: 15px;
            z-index: 101; /* Above other content */
        }
        
        /* Checkbox is hidden, used to control the menu state via CSS */
        #menu-check {
            display: none; 
        }

        /* --- Main Content Layout (Same as before) --- */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .calculator-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .calculator-card h1 {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--seekivo-pink-primary);
            margin-bottom: 5px;
            border-bottom: 2px solid var(--seekivo-pink-light);
            padding-bottom: 10px;
            text-align: center;
        }
        .calculator-card p {
            font-size: 1.0em;
            color: #777;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #444;
            font-size: 1.1em;
        }
        .input-group input[type="date"], 
        .input-group input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }
        .calculate-button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            background: linear-gradient(to right, var(--seekivo-pink-secondary), var(--seekivo-pink-light));
            color: white;
            box-shadow: 0 4px 10px rgba(255, 128, 171, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease-in-out;
        }
        .calculate-button:hover {
            background: linear-gradient(to right, var(--seekivo-pink-primary), var(--seekivo-pink-secondary));
            box-shadow: 0 6px 15px rgba(255, 128, 171, 0.4);
            transform: translateY(-2px);
        }
        .results-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffeef2;
            text-align: center;
            border: 1px solid var(--seekivo-pink-light);
            display: none;
        }
        .results-container h3 {
            color: var(--seekivo-pink-primary);
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .results-container .result-output {
            font-size: 2.5em;
            font-weight: 800;
            color: #333;
        }
        
        /* --- MOBILE RESPONSIVE STYLES (Activated below 768px) --- */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            /* 1. Hide the default desktop navigation */
            .header .nav {
                display: none; 
            }
            /* 2. Show the hamburger icon */
            .menu-toggle {
                display: block;
            }
            
            /* 3. Style the mobile menu container (hidden by default) */
            .header .nav-mobile {
                display: none;
                position: absolute;
                top: 100%; /* Position right below the header */
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                border-top: 1px solid #eee;
                flex-direction: column;
                padding: 10px 0;
                z-index: 100;
            }

            /* 4. Display the mobile menu when the hidden checkbox is checked */
            #menu-check:checked ~ .nav-mobile {
                display: flex;
            }
            
            /* 5. Style the links inside the mobile menu */
            .nav-mobile .nav-link, .nav-mobile .header-button {
                margin: 5px 20px;
                padding: 10px 0;
                border: none; /* Remove button borders in the mobile list */
                background: none;
                text-align: left;
                width: auto;
            }

            /* Main Content Adjustments */
            .container {
                margin: 20px 0;
            }
            .calculator-card {
                padding: 20px;
                border-radius: 10px;
            }
            .calculator-card h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Seekivo</div>
        
        <input type="checkbox" id="menu-check">
        
        <div class="header-right">
           
            
            <label for="menu-check" class="menu-toggle">☰</label>
        </div>
        
        <nav class="nav-mobile">
            <a href="https://seekivo.online/" class="header-button home-button">Home</a> 
            <a href="https://seekivo.online/essential%20tools/" class="nav-link active-page">More Calculators</a>
        </nav>
        
    </header>

    <main class="container">
        <div class="calculator-card">
            <h1>Days Until Calculator</h1>
            <p>Calculate exactly how many days, hours, and minutes remain until your specific event.</p>

            <form id="daysUntilForm">
                <div class="input-group">
                    <label for="targetDate">Enter Target Date:</label>
                    <input type="date" id="targetDate" required>
                </div>

                <div class="input-group">
                    <label for="eventName">Event Name (Optional):</label>
                    <input type="text" id="eventName" placeholder="e.g., Birthday, Launch Date, Deadline">
                </div>

                <button type="submit" class="calculate-button">Calculate Days Left</button>
            </form>

            <div id="results" class="results-container">
                <h3>Time Left Until: <span id="outputEventName">Your Event</span></h3>
                <div class="result-output" id="outputDays">--</div>
                <div class="result-breakdown" id="outputBreakdown" style="font-size:0.9em; color:#999; margin-top: 10px;"></div>
            </div>
        </div>
    </main>

    
    <script>
        const form = document.getElementById('daysUntilForm');
        const resultsDiv = document.getElementById('results');
        const outputDays = document.getElementById('outputDays');
        const outputEventName = document.getElementById('outputEventName');
        const outputBreakdown = document.getElementById('outputBreakdown');
        
        // --- CALCULATION LOGIC ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const targetDateInput = document.getElementById('targetDate').value;
            const eventNameInput = document.getElementById('eventName').value;

            if (!targetDateInput) {
                alert("Please select a valid date.");
                return;
            }

            const targetTime = new Date(targetDateInput);
            const currentTime = new Date();
            
            // Normalize current time to start of day for accurate full-day calculation
            currentTime.setHours(0, 0, 0, 0); 
            
            // Calculate difference in milliseconds
            const timeDifference = targetTime.getTime() - currentTime.getTime();
            
            if (timeDifference < 0) {
                outputEventName.textContent = eventNameInput || "The Past Event";
                outputDays.textContent = "Event Passed!";
                outputBreakdown.textContent = "The date you selected is in the past.";
                resultsDiv.style.display = 'block';
                return;
            }

            // Calculate days, hours, and minutes
            const oneDay = 1000 * 60 * 60 * 24;
            let days = Math.ceil(timeDifference / oneDay); // Use Math.ceil to include the partial last day

            // Update Results
            outputEventName.textContent = eventNameInput || "Your Event";
            
            if (days === 0) {
                outputDays.textContent = "TODAY!";
                outputBreakdown.textContent = "Your event is happening today!";
            } else if (days === 1) {
                outputDays.textContent = "1 Day Left";
                outputBreakdown.textContent = "Less than 24 hours to go!";
            } else {
                outputDays.textContent = `${days} Days Left`;
                
                // Optional Breakdown (Years, Months, Weeks)
                const years = Math.floor(days / 365.25);
                const remainingDays = days % 365.25;
                const months = Math.floor(remainingDays / 30.44);
                const weeks = Math.floor(days / 7);
                
                let breakdown = `(${weeks} Week${weeks !== 1 ? 's' : ''}, `;
                
                if (years >= 1) {
                    breakdown = `Approx: ${years} year${years !== 1 ? 's' : ''}, ${months} month${months !== 1 ? 's' : ''}`;
                } else if (months >= 1) {
                    breakdown = `Approx: ${months} month${months !== 1 ? 's' : ''}, ${days % 30} day${(days % 30) !== 1 ? 's' : ''}`;
                } else {
                    breakdown = `${weeks} Week${weeks !== 1 ? 's' : ''}, ${days % 7} day${(days % 7) !== 1 ? 's' : ''}`;
                }
                outputBreakdown.textContent = breakdown;
            }
            
            resultsDiv.style.display = 'block';
        });

        // --- DARK MODE TOGGLE (Placeholder functionality) ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = '☀️ Light Mode';
            } else {
                darkModeToggle.textContent = '🌑 Dark Mode';
            }
        });
    </script>

</body>

</html>
