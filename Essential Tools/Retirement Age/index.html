<!DOCTYPE html>
<html lang="en">
<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2430922070906503"
     crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Age Calculator - Seekivo</title>
    <meta name="description" content="💰 Find out when you can comfortably retire by entering your age, income, and savings goals. Plan smarter for the future." />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Theme & Variables --- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #fcebeb; /* Light pink background */
            color: #333;
            min-height: 100vh;
        }

        :root {
            --seekivo-pink-primary: #D84F8D;
            --seekivo-pink-secondary: #FF80AB;
            --seekivo-pink-light: #FFC1E3;
        }

        /* --- Header / Navigation Styling (Consistent Layout) --- */
        .header {
            background-color: #fff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--seekivo-pink-primary);
        }
        .header .nav {
            display: flex;
            align-items: center;
        }
        .nav-link {
            margin-left: 30px;
            text-decoration: none;
            color: #555;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .nav-link:hover {
            color: var(--seekivo-pink-primary);
        }
        .nav-link.active-page {
            color: var(--seekivo-pink-primary);
            border-bottom: 2px solid var(--seekivo-pink-primary);
            padding-bottom: 5px;
        }
        .header-button {
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background-color: #f0f0f0;
            text-decoration: none;
            font-weight: 600;
            color: #555;
            transition: all 0.2s ease;
            margin-left: 15px;
        }
        .header-button:hover {
            background-color: #e0e0e0;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        
        /* Mobile Menu & Hamburger Icon */
        .menu-toggle {
            display: none; 
            font-size: 1.8em;
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            margin-left: 15px;
            z-index: 101;
        }
        #menu-check {
            display: none; 
        }

        /* --- Main Content Layout --- */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Calculator Card Styling */
        .calculator-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .calculator-card h1 {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--seekivo-pink-primary);
            margin-bottom: 5px;
            border-bottom: 2px solid var(--seekivo-pink-light);
            padding-bottom: 10px;
            text-align: center;
        }
        
        .calculator-card p {
            font-size: 1.0em;
            color: #777;
            text-align: center;
            margin-bottom: 30px; 
        }

        /* Form / Input Styling */
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #444;
            font-size: 1.1em;
        }

        /* Input/Select Styling */
        .input-group input[type="number"],
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--seekivo-pink-primary);
            outline: none;
            box-shadow: 0 0 5px rgba(216, 79, 141, 0.3);
        }

        /* Input Row for side-by-side inputs */
        .input-row {
            display: flex;
            gap: 20px;
        }
        .input-row > div {
            flex-grow: 1;
        }

        /* Currency Prefix Style */
        .input-currency {
            position: relative;
        }
        .input-currency:before {
            content: '$';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em;
            color: #888;
            font-weight: 600;
        }
        .input-currency input[type="number"] {
            padding-left: 30px; /* Make space for the dollar sign */
        }


        /* Calculate Button */
        .calculate-button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            background: linear-gradient(to right, var(--seekivo-pink-secondary), var(--seekivo-pink-light));
            color: white;
            box-shadow: 0 4px 10px rgba(255, 128, 171, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease-in-out;
            margin-top: 30px;
        }
        
        .calculate-button:hover {
            background: linear-gradient(to right, var(--seekivo-pink-primary), var(--seekivo-pink-secondary));
            box-shadow: 0 6px 15px rgba(255, 128, 171, 0.4);
            transform: translateY(-2px);
        }

        /* Results Area */
        .results-container {
            margin-top: 30px;
            padding: 30px 20px;
            border-radius: 10px;
            background-color: #ffeef2;
            text-align: center;
            border: 1px solid var(--seekivo-pink-light);
            display: none; /* Hidden by default */
        }

        .results-container h3 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .results-container .result-output {
            font-size: 3.5em;
            font-weight: 800;
            color: var(--seekivo-pink-primary);
            line-height: 1.2;
        }
        
        .results-container .info-text {
            font-size: 1.0em;
            margin-top: 15px;
            color: #777;
        }
        
        /* --- MOBILE RESPONSIVE STYLES (Activated below 768px) --- */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            .header .nav {
                display: none; 
            }
            .menu-toggle {
                display: block;
            }
            
            .header .nav-mobile {
                display: none;
                position: absolute;
                top: 100%; 
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                border-top: 1px solid #eee;
                flex-direction: column;
                padding: 10px 0;
                z-index: 100;
            }

            #menu-check:checked ~ .nav-mobile {
                display: flex;
            }
            
            .nav-mobile .nav-link, .nav-mobile .header-button {
                margin: 5px 20px;
                padding: 10px 0;
                border: none;
                background: none;
                text-align: left;
                width: auto;
            }

            /* Main Content Adjustments */
            .container {
                margin: 20px 0;
            }
            .calculator-card {
                padding: 20px;
                border-radius: 10px;
            }
            .calculator-card h1 {
                font-size: 1.8em;
            }

            /* Inputs stacked on mobile */
            .input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .results-container .result-output {
                font-size: 2.5em; /* Smaller on mobile */
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Seekivo</div>
        
        <input type="checkbox" id="menu-check">
        
        <div class="header-right">
            
            <label for="menu-check" class="menu-toggle">☰</label>
        </div>
        
        <nav class="nav-mobile">
            <a href="https://seekivo.online/" class="header-button home-button">Home</a> 
            <a href="https://seekivo.online/essential%20tools/" class="nav-link active-page">More Calculators</a>
        </nav>
        
    </header>

    <main class="container">
        <div class="calculator-card">
            <h1>Retirement Age Calculator</h1>
            <p>Find out when you can comfortably retire by estimating your savings goals. Plan smarter for the future.</p>

            <form id="retirementForm">
                <div class="input-row">
                    <div class="input-group">
                        <label for="currentAge">Current Age (Years):</label>
                        <input type="number" id="currentAge" min="18" max="90" placeholder="e.g., 30" required>
                    </div>
                    <div class="input-group">
                        <label for="retirementIncome">Desired Retirement Income (Yearly $):</label>
                        <div class="input-currency">
                            <input type="number" id="retirementIncome" min="10000" step="1000" placeholder="e.g., 50000" required>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="currentSavings">Current Retirement Savings ($):</label>
                    <div class="input-currency">
                        <input type="number" id="currentSavings" min="0" step="1000" placeholder="e.g., 25000" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="annualContribution">Annual Contribution to Savings ($):</label>
                    <div class="input-currency">
                        <input type="number" id="annualContribution" min="0" step="100" placeholder="e.g., 6000" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="returnRate">Expected Annual Return Rate (%):</label>
                        <input type="number" id="returnRate" min="0" max="20" step="0.1" value="7" required>
                    </div>
                    <div class="input-group">
                        <label for="withdrawalRate">Safe Annual Withdrawal Rate (%):</label>
                        <input type="number" id="withdrawalRate" min="1" max="10" step="0.1" value="4" required>
                    </div>
                </div>


                <button type="submit" class="calculate-button">Calculate Retirement Age</button>
            </form>

            <div id="results" class="results-container">
                <h3>Estimated Retirement Age:</h3>
                <div class="result-output"><span id="outputAge">--</span> Years Old</div>
                <p class="info-text" id="outputSavingsGoal"></p>
            </div>
        </div>
    </main>

    
    <script>
        const form = document.getElementById('retirementForm');
        const resultsDiv = document.getElementById('results');
        const outputAge = document.getElementById('outputAge');
        const outputSavingsGoal = document.getElementById('outputSavingsGoal');

        // --- CALCULATION LOGIC (Based on 4% Rule / Savings Goal) ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentAge = parseInt(document.getElementById('currentAge').value);
            const desiredIncome = parseFloat(document.getElementById('retirementIncome').value);
            let currentSavings = parseFloat(document.getElementById('currentSavings').value);
            const annualContribution = parseFloat(document.getElementById('annualContribution').value);
            const returnRate = parseFloat(document.getElementById('returnRate').value) / 100;
            const withdrawalRate = parseFloat(document.getElementById('withdrawalRate').value) / 100;

            // 1. Calculate the target savings goal (The "Fire" number)
            // Goal = Desired Annual Income / Safe Withdrawal Rate
            const targetSavingsGoal = desiredIncome / withdrawalRate;

            // 2. Format goal for display
            outputSavingsGoal.textContent = `Target Savings Goal: $${targetSavingsGoal.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;


            // 3. Iteratively calculate the number of years needed (Future Value)
            let yearsToRetirement = 0;
            let retirementAge = 0;
            const maxYears = 100; // Cap to prevent infinite loops

            if (currentSavings >= targetSavingsGoal) {
                retirementAge = currentAge; // Already retired
            } else if (annualContribution <= 0) {
                 // No new contributions and not already at goal
                retirementAge = 99; // Essentially never
            } else {
                let currentAgeCounter = currentAge;
                
                // Loop until savings reach the goal or we hit the max age
                while (currentSavings < targetSavingsGoal && yearsToRetirement < maxYears) {
                    // Calculate portfolio growth from return rate: Savings * (1 + returnRate)
                    currentSavings = currentSavings * (1 + returnRate);
                    
                    // Add annual contribution
                    currentSavings += annualContribution;
                    
                    yearsToRetirement++;
                    currentAgeCounter++;
                }

                retirementAge = currentAgeCounter;
            }

            // 4. Update Results
            let resultText;
            if (retirementAge >= (currentAge + maxYears)) {
                 resultText = "99+";
                 outputSavingsGoal.textContent += " (Based on current inputs, reaching your goal may not be possible.)";
            } else if (yearsToRetirement === 0) {
                 resultText = currentAge;
                 outputSavingsGoal.textContent = "Congratulations, you've already met your savings goal!";
            } else {
                 resultText = Math.round(retirementAge);
            }

            outputAge.textContent = resultText;
            
            resultsDiv.style.display = 'block';
        });

        // --- DARK MODE TOGGLE (Placeholder functionality) ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = '☀️ Light Mode';
            } else {
                darkModeToggle.textContent = '🌑 Dark Mode';
            }
        });
    </script>

</body>
</html>
